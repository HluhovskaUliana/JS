<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Практична робота_01-JS02</title>
</head>
<body>
Сторінка привітання <br>
"Hello WORLD"<br>
<button id="greetBtn">Привітати СВІТ</button>
<button id="resetBtn" style="display: none;">Скинути</button>
<script>
    "use strict";

    // Кнопка "привітати світ"
    document.getElementById("greetBtn").onclick = function () {
        // Сховати кнопку привітання, показати кнопку скидання
        document.getElementById("greetBtn").style.display = "none";
        document.getElementById("resetBtn").style.display = "inline";

        // Створити заголовок h1
        let h1 = document.createElement("h1");
        h1.id = "big";
        h1.className = "big";
        h1.textContent = "Я ВІТАЮ ТЕБЕ СВІТ!!!";
        h1.style.color = "red";
        h1.style.fontSize = "4em";
        h1.style.textAlign = "center";
        document.body.appendChild(h1);
    };

    // Кнопка "скинути"
    document.getElementById("resetBtn").onclick = function () {
        // Видалити заголовок h1, якщо він існує
        let h1 = document.getElementById("big");
        if (h1) h1.remove();

        // Показати кнопку привітання, сховати кнопку скидання
        document.getElementById("greetBtn").style.display = "inline";
        document.getElementById("resetBtn").style.display = "none";
    };
</script>
</body>
</html>
