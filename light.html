<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Світлофор</title>
    <style>
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            background-color: grey;
        }
        #red { background-color: grey; }
        #yellow { background-color: grey; }
        #green { background-color: grey; }
    </style>
</head>
<body>
<div id="red" class="light"></div>
<div id="yellow" class="light"></div>
<div id="green" class="light"></div>

<button onclick="startTrafficLight()">Запустити світлофор</button>

<script>
    function startTrafficLight() {
        setTimeout(() => {
            document.getElementById("red").style.backgroundColor = "red";
        }, 1000);

        setTimeout(() => {
            document.getElementById("red").style.backgroundColor = "grey";
            document.getElementById("yellow").style.backgroundColor = "yellow";
        }, 3000);

        setTimeout(() => {
            document.getElementById("yellow").style.backgroundColor = "grey";
            document.getElementById("green").style.backgroundColor = "green";
        }, 5000);

        setTimeout(() => {
            document.getElementById("green").style.backgroundColor = "grey";
        }, 7000);
    }
</script>
</body>
</html>
