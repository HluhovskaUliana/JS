<html>
<head>
    <title>Завдання 2.3 — Запобігання спливанню подій</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <style>
        h1 {color: #ff00ff}
        #k1 {
            position: absolute;
            left: 50px;
            top: 200px;
            width: 300px;
            height: 100px;
            background-color: blue;
        }
        #k2 {
            position: relative;
            left: 50px;
            top: 25px;
            width: 200px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body id="B" bgcolor="#AAAAAA" onclick="rodEl()" style="height:600px">
<h1 id="HH" onclick="H_l()">КОЛІР</h1>
<div id="k1" onclick="D_l()">
    <div id="k2" onclick="D_2(this)"></div>
</div>
</body>
<script>
    function rodEl() {
        // Зміна кольору фону документа
        var z = document.all.B.bgColor;
        if (z != "#777777") { z = "#777777"; }
        else { z = "#AAAAAA"; }
        document.all.B.bgColor = z;
    }

    function D_l() {
        window.event.cancelBubble = true;
        let z = document.all.k1.style.backgroundColor;
        document.all.k1.style.backgroundColor = (z !== "red") ? "red" : "green";
    }


    function D_2(thi) {
        window.event.cancelBubble = true;
        let z = thi.style.backgroundColor;
        thi.style.backgroundColor = (z === "#ff00ff") ? "#00ffff" : "#ff00ff";
    }


    function H_l() {
        window.event.cancelBubble = true;
        let z = document.all.HH.style.color;
        document.all.HH.style.color = (z === "#aa00aa") ? "#00ffff" : "#aa00aa";
    }

</script>
</html>
