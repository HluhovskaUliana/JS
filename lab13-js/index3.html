    <title>Події</title>
</head>
<body>
<button onclick="document.body.style.background='blue'">Click to make page blue</button>
<button ondblclick="document.body.style.background='pink'">Double-click to make page pink</button>
<button onmousedown="document.body.style.background='brown'" onmouseup="document.body.style.background='white'">Click and hold to make page brown</button>
<a href="#" onmouseover="document.body.style.background='yellow'" onmouseout="document.body.style.background='white'">Hover over to make page yellow</a>
</body>
