<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лампочка</title>
</head>
<body>
<img id="lamp" src="images/lamp_off.png" alt="Лампочка" style="width:100px">
<br>
<button onclick="turnOn()">Включити</button>
<button onclick="turnOff()">Виключити</button>

<script>
    function turnOn() {
        document.getElementById("lamp").src = "images/lamp_on.png";
    }
    function turnOff() {
        document.getElementById("lamp").src = "images/lamp_off.png";
    }
</script>
</body>
</html>
