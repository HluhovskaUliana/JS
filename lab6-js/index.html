<html>
<head>
    <title>Поточна дата і час</title>
</head>
<body>
<script>
    let now = new Date();
    document.write("Time: " + now.getHours() + ":" + now.getMinutes() + "<br>");
    document.write("Date: " + (now.getMonth() + 1) + "/" + now.getDate() + "/" + now.getFullYear());
</script>
</body>
</html>
