<html>
<head>
    <title>Масив у JavaScript</title>
</head>
<body>
<script>
    let myArray = new Array();
    myArray[0] = "first element";
    myArray[1] = "second element";
    myArray[2] = "third element";

    for (let i = 0; i < myArray.length; i++) {
        document.write(myArray[i] + "<br>");
    }
</script>
</body>
</html>
